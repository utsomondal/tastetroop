<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasteTroop</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/15816fb69a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box text-xl">
                            <li><a>Home</a></li>
                            <li><a>Menu</a></li>
                            <li><a>Service</a></li>
                            <li><a>Offers</a></li>
                        </ul>
                    </div>
                    <a class="lg:text-2xl md:text-2xl text-xl font-bold">Taste<span
                            class="lg:text-[#FF4F5A] md:text-[#CD2927] text-[#CD2927]">Troop</span></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 lg:text-lg font-medium">
                        <li><a>Home</a></li>
                        <li><a>Menu</a></li>
                        <li><a>Service</a></li>
                        <li><a>Offers</a></li>
                    </ul>
                </div>
                <div class="navbar-end gap-3">
                    <a class="btn rounded-full lg:hover:text-[#FF4F5A] md:hover:text-[#CD2927] hover:text-[#CD2927]"><i
                            class="fa-solid fa-magnifying-glass"></i></a>
                    <a class="btn rounded-full lg:hover:text-[#FF4F5A] md:hover:text-[#CD2927] hover:text-[#CD2927]"><i
                            class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div class="flex lg:flex-row md:flex-row flex-col-reverse lg:items-center md:items-center justify-center p-2">
            <div class="flex-1 lg:space-y-6 md:space-y-4 space-y-3 mx-auto">
                <div>
                    <h1 class="lg:text-6xl md:text-4xl text-2xl font-bold">Unlock Your Cravings</h1>
                    <h2
                        class="lg:text-6xl md:text-4xl text-2xl font-bold lg:text-[#FF4F5A] text-[#CD2927] lg:text-left md:text-left text-center">
                        Let's eat!</h2>
                </div>
                <div class="flex gap-5">
                    <a class="btn rounded-3xl flex-1 lg:text-xl md:text-lg lg:bg-[#FF4F5A] bg-[#CD2927] text-white">Order Now</a>
                    <a class="btn rounded-3xl flex-1 lg:text-xl md:text-lg border-2 lg:border-[#FF4F5A] border-[#CD2927] lg:hover:bg-[#FF4F5A] hover:text-white hover:bg-[#CD2927]"><i class="fa-regular fa-circle-play"></i>Watch Video</a>
                </div>
            </div>
            <div class="flex-1">
                <img src="images/banner.jpg" class="hidden lg:flex">
                <img src="images/banner2.jpg" class="lg:hidden">
            </div>
        </div>
    </header>
</body>

</html>
